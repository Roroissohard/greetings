<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css" />
    <title>Greetings</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="greeting">
      <p id="greeting-text">GOOD MORNING</p>
    </div>

    <div class="choose-time">
      <button type="button" class="btn btn primary" onclick="setHour(5)" >Morning</button>
      <button type="button" class="btn btn secondary" onclick="setHour(7)">Afternoon</button>
      <button type="button" class="btn btn dark" onclick="setHour(12)">Night</button>
    </div>

    <div class="morning">
      <img id="cloud1" class="cloud" src="img/pngtree-3d-white-clouds-illustration-png-image_6478630.png" alt="" />
      <img id="cloud2" class="cloud" src="img/pngtree-3d-white-clouds-illustration-png-image_6478630.png" alt="" />
      <img id="bird1" class="bird" src="img/n2gFc7D.gif" alt="">
      <img id="sun" alt="">
    <div class="sun">
    <img id="sun" class="sun" src="img/sun_PNG13427.png" alt="">
  </div>
</div>
<div class="afternoon">
  <div class="noon-sun"></div>
  <div class="twinkling1"></div>
  <div class="stars1"></div>
  <img id="cloud1" class="cloud" src="img/cloud.png" alt="" />
  <img id="cloud2" class="cloud" src="img/cloud.png" alt="" />
</div>
    <div class="night">
      <div class="stars"></div>
      <div class="twinkling"></div>
      <div class="moon"></div>
      <img id="cloud1n" class="cloud night-opacity" src="img/pngtree-3d-white-clouds-illustration-png-image_6478630.png" alt="" />
      <img id="cloud2n" class="cloud night-opacity" src="img/pngtree-3d-white-clouds-illustration-png-image_6478630.png" alt="" />
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    
    <script src="greetings.js"></script>
  </body>
</html>
